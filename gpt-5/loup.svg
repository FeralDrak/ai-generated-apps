<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300" aria-label="Dessin d'un loup stylisé"> <title>Loup en SVG</title> <desc>Un loup stylisé en vue de profil, réalisé avec des formes simples.</desc> <!-- Ombre au sol --> <ellipse cx="210" cy="250" rx="120" ry="10" fill="#000" opacity="0.15"/> <!-- Queue (derrière le corps) --> <polygon points="116,150 72,136 98,168 120,165" fill="#7e8895"/> <polygon points="72,136 85,145 88,137" fill="#b5bcc7"/> <!-- Pattes arrière (éloignées, derrière le corps) --> <rect x="150" y="195" width="12" height="55" rx="4" fill="#5a606b" opacity="0.9"/> <rect x="175" y="195" width="12" height="55" rx="4" fill="#5a606b" opacity="0.9"/> <!-- Corps --> <ellipse cx="200" cy="170" rx="95" ry="58" fill="#7e8895"/> <!-- Pattes avant (proches, devant le corps) --> <rect x="245" y="195" width="12" height="55" rx="4" fill="#616977"/> <rect x="270" y="195" width="12" height="55" rx="4" fill="#616977"/> <!-- Tête --> <circle cx="290" cy="135" r="32" fill="#7e8895"/> <!-- Oreilles --> <polygon points="275,108 288,76 301,113" fill="#7e8895"/> <polygon points="292,110 305,78 317,114" fill="#6d7682"/> <!-- Intérieur oreille proche --> <polygon points="287,100 289,84 297,104" fill="#9aa2ae"/> <!-- Museau --> <ellipse cx="318" cy="148" rx="24" ry="14" fill="#b5bcc7"/> <circle cx="340" cy="148" r="4.2" fill="#22262b"/> <circle cx="341.2" cy="147" r="1.4" fill="#fff" opacity="0.9"/> <path d="M329 153 q 8 6 18 1" fill="none" stroke="#2c2f35" stroke-width="2" stroke-linecap="round" opacity="0.9"/> <!-- Oeil --> <circle cx="297" cy="135" r="3.2" fill="#16181b"/> <circle cx="298" cy="134" r="1.4" fill="#fff" opacity="0.9"/> </svg>